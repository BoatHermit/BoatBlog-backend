server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/boatblog?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy/MM/dd
    time-zone: GMT+8
  application:
    name: boat_blog
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

